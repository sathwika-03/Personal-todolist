<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>To-Do Dashboard</title>
  <link rel="stylesheet" href="style.css"/>
</head>
<body>
  <div class="container">
   <button> <a href="login.html" class="no-underline" style="display:block; text-align:right">login</button>

    <div class="header">
      <h2>Hello Sathwika</h2>
      <p>Today you have <span id="totalTasks">17</span> tasks</p>
    </div>

    <!-- Original categories -->
    <div class="task"><a href="personal.html" class="no-underline" >👤 Personal — 4 Tasks</div>
    <div class="task"><a href="fitness.html" class="no-underline" >🏋️ Fitness — 4 Tasks</div>
    <div class="task"><a href="education.html" class="no-underline" >📖 Education — 3 Tasks</div>
    <div class="task"><a href="coding.html" class="no-underline" >💻 Coding — 3 Tasks</div>
    <div class="task"><a href="health.html" class="no-underline" >❤️ Health — 3 Tasks</div>

    <!-- Add Task Button -->
    <button id="addButton">+</button>

    <!-- Add Task Form -->
    <div id="addTaskForm" style="display: none;">
      <input type="text" id="taskInput" placeholder="Enter a task">
      <button onclick="addTask()">Add Task</button>
    </div>

    <!-- New tasks will appear here -->
    <div id="newTasksContainer"></div>
  </div>

  <script>
    document.getElementById("addButton").onclick = function () {
      const form = document.getElementById("addTaskForm");
      form.style.display = (form.style.display === "none") ? "block" : "none";
    };

    function addTask() {
      const task = document.getElementById("taskInput").value;
      if (task.trim() === "") return;

      const container = document.getElementById("newTasksContainer");

      // Create a new block for the task
      const div = document.createElement("div");
      div.className = "new-task";
      div.innerHTML = `<input type="checkbox"> ${task}`;

      container.appendChild(div);

      // Update total task count
      const total = document.getElementById("totalTasks");
      total.textContent = parseInt(total.textContent) + 1;

      // Clear the input
      document.getElementById("taskInput").value = "";
    }
  </script>
</body>
</html>
