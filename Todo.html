<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>To-Do Dashboard</title>
  <style>
    /* General body and container styling */
    body {
      font-family: Arial, sans-serif;
      background-color: #f9f9f9;
      margin: 0;
      padding: 20px;
      color: #333;
    }

    .container {
      max-width: 600px;
      margin: 0 auto;
      background: white;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    }

    h1, h2 {
      margin-top: 0;
    }

    .no-underline {
      text-decoration: none;
      color: inherit;
    }

    .top-bar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 20px;
    }

    .profile-avatar {
      width: 40px;
      height: 40px;
      border-radius: 50%;
    }

    button {
      background-color: #4caf50;
      border: none;
      color: white;
      padding: 8px 14px;
      border-radius: 4px;
      cursor: pointer;
      font-size: 14px;
      transition: background-color 0.3s ease;
      margin-left: 5px;
    }

    button:hover {
      background-color: #45a049;
    }

    button:focus {
      outline: none;
    }

    .task {
      padding: 12px;
      background: #e8f5e9;
      margin-bottom: 10px;
      border-radius: 6px;
    }

    .task a {
      color: #2e7d32;
      font-weight: 600;
    }

    #todoForm {
      margin-top: 15px;
    }

    #todoForm input[type="text"] {
      width: calc(100% - 90px);
      padding: 8px;
      font-size: 14px;
      border: 1px solid #ccc;
      border-radius: 4px;
      box-sizing: border-box;
    }

    #todoForm button {
      margin-left: 8px;
    }

    #addButton {
      font-size: 22px;
      font-weight: bold;
      width: 40px;
      height: 40px;
      line-height: 40px;
      text-align: center;
      padding: 0;
      margin: 10px 0;
    }

    @media (max-width: 480px) {
      .container {
        padding: 15px;
      }

      button {
        font-size: 12px;
        padding: 6px 10px;
      }

      #todoForm input[type="text"] {
        width: 100%;
        margin-bottom: 10px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="top-bar">
      <a href="profile.html"><img src="profile.png" alt="Profile" class="profile-avatar"></a>
      <a href="login.html"><button>Login</button></a>
    </div>

    <div class="header-text">
      <h2>Hello</h2>
      <p>Today's <span id="totalTasks"></span> tasks</p>
    </div>

    <div id="categoryList">
      <div class="task"><a href="category.html?name=Fitness" class="no-underline">üèãÔ∏è Fitness</a></div>
      <div class="task"><a href="category.html?name=Education" class="no-underline">üìò Education</a></div>
      <div class="task"><a href="category.html?name=Coding" class="no-underline">üíª Coding</a></div>
      <div class="task"><a href="category.html?name=Health" class="no-underline">‚ù§Ô∏è Health</a></div>
    </div>

    <button id="addButton">+</button>

    <div id="todoForm" style="display:none;">
      <input type="text" id="newCategory" placeholder="Enter custom category">
      <button onclick="addCategory()">Add</button>
    </div>
  </div>

  <script>
    const addBtn = document.getElementById("addButton");
    const form = document.getElementById("todoForm");
    const categoryList = document.getElementById("categoryList");

    addBtn.onclick = () => {
      form.style.display = form.style.display === "none" ? "block" : "none";
    };

    window.onload = () => {
      const saved = JSON.parse(localStorage.getItem("customCategories")) || [];
      saved.forEach(cat => createCategoryLink(cat));
    };

    function addCategory() {
      const input = document.getElementById("newCategory");
      const name = input.value.trim();
      if (!name) return;

      let saved = JSON.parse(localStorage.getItem("customCategories")) || [];

      if (!saved.includes(name)) {
        saved.push(name);
        localStorage.setItem("customCategories", JSON.stringify(saved));
        createCategoryLink(name);
      }

      input.value = "";
    }

    function createCategoryLink(name) {
      const div = document.createElement("div");
      div.className = "task";
      const link = document.createElement("a");
      link.href = `category.html?name=${encodeURIComponent(name)}`;
      link.className = "no-underline";
      link.textContent = `üÜï ${name}`;
      div.appendChild(link);
      categoryList.appendChild(div);
    }
  </script>
</body>
</html>
