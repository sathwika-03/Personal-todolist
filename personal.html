<!DOCTYPE html>
<html>

<head>
    <title>Personal Tasks</title>
    <link rel="stylesheet" href="style.css"/>
</head>

<body>
    <div class="container">
      <a href="todo.html" class="no-underline" style="display:block; text-align: left;">&#8592;</a>
      <h1>Personal</h1>
  
      <p>5 Tasks</p>
  
      <ul id="taskList">
        <li><input type="checkbox"> Read a chapter of a book</li>
        <li><input type="checkbox"> Meditate for 10 minutes</li>
        <li><input type="checkbox"> New Task</li>
        <li><input type="checkbox"> Have 30 mins walk</li>
      </ul>
      
      <button id="addButton">+</button><br>
      <a href="todo.html"><button>submit</button></a>
  
      <div id="todoForm" style="display: none; margin-top: 10px;">
        <input type="text" id="newTask" placeholder="Enter a task">
        <button onclick="addTask()">Add Task</button>
      </div>
    
    </div>
  
    <script>
      // Show the form when the + button is clicked
      document.getElementById("addButton").onclick = function () {
        const form = document.getElementById("todoForm");
        form.style.display = (form.style.display === "none") ? "block" : "none";
      }
  
      // Add task to the list
      function addTask() {
        const taskText = document.getElementById("newTask").value;
        if (taskText.trim() === "") return;
  
        const li = document.createElement("li");
        li.innerHTML = `<input type="checkbox"> ${taskText}`;
        document.getElementById("taskList").appendChild(li);
  
        document.getElementById("newTask").value = ""; // Clear input
      }
    </script>
    
  </body>

</html>
