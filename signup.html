<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Sign Up</title>
  <link rel="stylesheet" href="style1.css" />
</head>
<body>
  <nav>
    <a href="todo.html">Home</a>
    <a href="login.html">Login</a>
    <a href="signup.html" class="active">Sign Up</a>
  </nav>

  <div class="container">
    <h2>Create Account</h2>
    <form id="signupForm">
      <input type="text" id="username" placeholder="Username" required />
      <input type="email" id="email" placeholder="Email" required />
      <input type="password" id="password" placeholder="Password" required />
      <button type="submit">Sign Up</button>
    </form>
    <p>Already have an account? <a href="login.html">Login here</a></p>
    <p id="message"></p>
  </div>

  <script>
    document.getElementById("signupForm").addEventListener("submit", function(e) {
      e.preventDefault();

      const username = document.getElementById("username").value.trim();
      const email = document.getElementById("email").value.trim();
      const password = document.getElementById("password").value;

      if (!username || !email || !password) {
        alert("Please fill all fields.");
        return;
      }

      // Check if username already exists
      if (localStorage.getItem("user_" + username)) {
        document.getElementById("message").style.color = "red";
        document.getElementById("message").innerText = "Username already exists. Please choose another.";
        return;
      }

      // Save user credentials to localStorage (storing password in plain text for demo only)
      localStorage.setItem("user_" + username, password);
      localStorage.setItem("email_" + username, email);

      document.getElementById("message").style.color = "green";
      document.getElementById("message").innerText = "Signup successful! Redirecting to login...";

      setTimeout(() => {
        window.location.href = "login.html";
      }, 1500);
    });
  </script>
</body>
</html>
