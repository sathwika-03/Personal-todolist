<!DOCTYPE html>
<html>
<head>
    <title>Todo List</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f0f0f0;
            text-align: center;
        }
        .container {
            width: 300px;
            background: white;
            padding: 20px;
            margin: auto;
            border-radius: 10px;
        }
        .header {
            background: #0099ff;
            color: white;
            padding: 10px;
            border-radius: 10px;
        }
        .task {
            background: #f9f9f9;
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
        }
        .add-btn {
            background: #0099ff;
            color: white;
            border: none;
            padding: 10px;
            border-radius: 50%;
            font-size: 20px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h2>Hello John</h2>
            <p>Today you have 26 tasks</p>
        </div>
        
        <div class="task">👤 Personal <br> 4 Tasks</div>
        <div class="task">💼 Work <br> 3 Tasks</div>
        <div class="task">🛍️ Shopping<br> 3 Tasks</div>
        <div class="task">💻 Coding <br> 3 Tasks</div>
        <div class="task">❤️ Health <br>3 Tasks</div>

        <button class="add-btn">+</button>
    </div>
</body>
</html>
